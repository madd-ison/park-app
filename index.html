<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Parks App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container center">
        <h1>Park Finder</h1>

        <form id="js-form">
            <label for="js-search-term">State:</label>
            <input type="text" name="search-term" id="js-search-term" maxlength="2" required>
            <br>
            <label for="js-max-results">Maximum results: </label>
            <input type="number" name="max-results" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>
        <p id="js-error-message" class="error-message"></p>
        <section id="results-list">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
